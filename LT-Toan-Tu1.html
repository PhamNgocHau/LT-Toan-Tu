<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>toanTu-VD2</title>
</head>
<body>
<script>
    let message;
    let login = prompt("Login:");
    message = login;
    if (login == 'Employee') {
        message = 'Hello';
    } else if (login == 'Director') {
        message = 'Greetings';
    } else if (login == '') {
        message = 'No login';
    } else {
        message = '';
    }
    alert(message);
</script>
</body>
